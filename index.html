<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>YelpCamp</title>
</head>
<body>
        <!--main section-->
    <main class="flex flex-col-reverse lg:flex-row  lg:h-screen">
        
        <section class="lg:w-55  bg-greyBg lg:px-32 md:px-14 sm:px-16 p-4 ">
            <div class="lg:flex hidden mt-8">
                <img src="./assets/images/Logo.svg" alt="logo">
            </div>
           <!--description of camps-->
            <h1 class="md:mt-16 sm:mt-10 sm:text-h1 text-2xl font-bold">Explore the best camps on Earth.</h1>
            
            <p class="text-textGrey py-4">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews</p>
    
            <ul class=" text-textGrey md:text-base text-sm pb-8">
                <li class="flex justify-start items-center pb-1 ">
                    <img class="me-2" src="assets/images/Checkmark.svg" alt="checkmark">
                    <p>Add your own camp suggestions.</p>
                </li>
                <li class="flex justify-start items-center pb-1 ">
                    <img class="me-2" src="assets/images/Checkmark.svg" alt="checkmark">
                    <p>Leave reviews and experiences.</p>
                </li>
                <li class="flex justify-start items-center pb-1 ">
                    <img class="me-2" src="assets/images/Checkmark.svg" alt="checkmark">
                    <p>See locations for all camps.</p>
                </li>
            </ul>
                <!--view more campgrounds-->
            <a class="text-1xl create mt-2 p-3 bg-textBlack text-white  rounded-md cursor-pointer" href= "./search.html">
                View Campgrounds
            </a>
                <!--partners section-->
            <p class="mt-10 mb-2 text-textGrey">Partnered with:</p>
        
            <div class=" lg:mb-0 mb-10 flex">
                <img class="sm:w-1/5 w-1/3" src="./assets/images/Airbnb.svg" alt="Airbnb">
                <img class="sm:w-1/5 w-1/3" src="./assets/images/Booking.svg" alt="Booking">
                <img class="sm:w-1/5 w-1/3" src="./assets/images/Plum Guide.svg" alt="Plum Guide">
            </div>
           
        </section>
        <section class="lg:w-45 ">
            <img class="lg:hidden w-full" src="./assets/images/Hero Image (Tablet and Mobile).jpg" alt="">
            <img class="lg:flex hidden object-cover h-screen  w-full" src="./assets/images/Hero Image.jpg" alt="">
            
        </section>

       

    </main>


    
    
</body>
</html>
