<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>YelpCamp</title>
</head>
<body>

    <header class="md:hidden py-4"  >
        <img  src="./assets/images/Logo.svg" alt="logo">
    </header>

    <main class="flex-col-reverse md:flex-row flex h-screen">
        
        <section class="md:w-3/5  bg-greyBg md:px-16 lg:px-32">
            <div class="md:flex hidden mt-8">
                <img src="./assets/images/Logo.svg" alt="logo">
            </div>
           
            <h1 class="md:mt-16 sm:mt-10 sm:text-h1 font-bold">Explore the best camps on Earth.</h1>
            
            <p class="text-textGrey py-4">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews</p>
    
            <ul class=" text-textGrey md:text-base text-sm pb-8">
                <li class="flex justify-start items-center pb-1 ">
                    <img class="me-2" src="assets/images/Checkmark.svg" alt="checkmark">
                    <p>Add your own camp suggestions.</p>
                </li>
                <li class="flex justify-start items-center pb-1 ">
                    <img class="me-2" src="assets/images/Checkmark.svg" alt="checkmark">
                    <p>Leave reviews and experiences.</p>
                </li>
                <li class="flex justify-start items-center pb-1 ">
                    <img class="me-2" src="assets/images/Checkmark.svg" alt="checkmark">
                    <p>See locations for all camps.</p>
                </li>
            </ul>

            <a class="text-1xl create mt-2 p-3 bg-textBlack text-white  rounded-md cursor-pointer" href= "./search.html">
                View Campgrounds
            </a>
        
            <p class="mt-10 mb-2 text-textGrey">Partnered with:</p>
        
            <div class=" md:mb-0 mb-10 flex flex-row items-center justify-left lg:flex-row">
                <img src="./assets/images/Airbnb.svg" alt="Airbnb">
                <img src="./assets/images/Booking.svg" alt="Booking">
                <img src="./assets/images/Plum Guide.svg" alt="Plum Guide">
            </div>
           
        </section>
        <section class="md:w-2/5">
            <img class="md:flex hidden object-cover h-screen  w-full" src="./assets/images/Hero Image.jpg" alt="">
            <img class="md:hidden w-full object-cover" src="./assets/images/Hero Image (Tablet and Mobile).jpg" alt="">
        </section>

       

    </main>


    
    
</body>
</html>
