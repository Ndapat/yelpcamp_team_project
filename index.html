<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>YelpCamp</title>
</head>
<body>
    <header class="header">
        <img src="./assets/images/Logo.svg" alt="logo" class="header-logo">
    </header>
    <section class="landing-page">
        <div class="landing-content">
            <h1 class="landing-title">Explore the bets camps on Earth.</h1>
            <p class="landing-description">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
            <ul class="landing-list">
                <li class="landing-item"><i class="fa-solid fa-circle-check"></i> Add your own camp suggestions.</li>
                <li class="landing-item"><i class="fa-solid fa-circle-check"></i> Leave reviews and experiences.</li>
                <li class="landing-item"><i class="fa-solid fa-circle-check"></i> See locations for all camps.</li>
            </ul>
            <div class="landing-buttons">
                <a href="search.html" class="landing-btn">View Campgrounds</a>
            </div>
            <div class="landing-partners">
                <p class="partner-text">Partnered with:</p>
                <div class="partner-logo">
                    <img src="./assets/images/Airbnb.svg" alt="airbnb" class="partner-img">
                    <img src="./assets/images/Booking.svg" alt="booking.com" class="partner-img">
                    <img src="./assets/images/Plum Guide.svg" alt="plum guide" class="partner-img">
                </div>
            </div>
        </div>
        <div class="landing-img"></div>
    </section>
</body>
</html>
