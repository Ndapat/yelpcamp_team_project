<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>YelpCamp</title>
</head>
<body>
    <div className = "bg-lightYellow flex lg:flex-row flex-col-reverse lg:h-screen h-auto">
        <div className = "lg:px-24 px-12 flex flex-col flex-1 py-8">
            <img className = "w-fit" src = "./assets/images/Logo.svg" alt = "Yelpcamp logo" />
            <div className = "flex-1 flex flex-col justify-center text-stone-700">
                <h1 className = "text-black leading-tight lg:text-7xl md:text-5xl text-3xl font-bold">Explore the best camps on Earth.</h1>
                <div className = "text-lg mt-2 mb-3">YelpCamp is a curated list of the bes camping spots on Earth. Unfiltered and unbiased reviews.</div>
                <ul className = "list-none">
                    <li className = "mb-3"><img className = "inline mr-1" src ="./assets/images/Checkmark.svg" alt = "Checkmark" />Add your own camp suggestions.</li>
                    <li className = "mb-3"><img className = "inline mr-1" src ="./assets/images/Checkmark.svg" alt = "Checkmark" />Leave reviews and experiences</li>
                    <li className = "mb-3"><img className = "inline mr-1" src ="./assets/images/Checkmark.svg" alt = "Checkmark" />See locations for all camps</li>
                </ul>
                <Link className = "blackButton self-start mt-2" to = "/yelpcamp/campgrounds">
                    View Campgrounds
                </Link>
                <div className = "mt-4 mb-2">Partnered with:</div>
                <div className = "flex flex-row">
                    <img src ="./assets/images/Airbnb.svg" alt = "Airbnb logo" />
                    <img src ="./assets/images/Booking.svg" alt = "Booking.com logo" />
                    <img src ="./assets/images/Plum Guide.svg" alt = "PLUMGUIDE logo" />
                </div>
            </div>
        </div>
        <div className = "lg:flex-1 lg:h-auto h-80 flex justify-left">
            <img className = "lg:w-auto w-full lg:h-full h-80 object-cover object-bottom" src ="./assets/images/Hero Image.jpg" alt = "Landing Cover" />
        </div>
    </div>
</body>
</html>
