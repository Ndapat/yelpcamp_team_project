<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./dist/output.css" rel="stylesheet">

</head>
<body>
    
    <section class="px-12 lg:px-28 py-10">
    <!-- <section class="md:px-12 px-4 lg:px-28" > -->
        
        <header class="lg:px-6 px-3 py-4">
            <nav class="py-6 nav_wrapper  flex flex-row justify-between justify-items-center items-center	">
                <div class="left_nav flex flex-row justify-items-center content-center items-center	gap-x-6">
                    <img src="./assets/images/Logo.svg" alt="logo" >
                    <a href="/" class=" text-textGrey  hidden lg:flex">Home</a>
                </div>
                <div class="right_nav  flex-row justify-items-center content-center items-center gap-x-6 hidden lg:flex">
                    <div><a href="/login" >Login</a></div>
                    <div class="text-1xl create  px-6 py-4 bg-textBlack text-white rounded-md cursor-pointer">Create an account</div>
                </div>
                <div class="mobile_menu block lg:hidden">
                    <img src="./assets/images/Hamburger.svg" alt="" >
                </div>
            </nav>

            <section class="bg-greyBg sm:p-12 p-8">
                <div class="w-96 max-w-full">
                    <h1 class="text-textBlack font-bold sm:text-3xl text-2xl">Welcome to YelpCamp!</h1>
                    <p class=" mt-2 text-textGrey">View our hand picked campground from all over the world, or add your own.</p>
                   
                    <form class="w-full my-4" action="" id="searchForm">
                        <input id="searchBox" class="sm:w-3/5 w-full py-3 ps-10 bg-left-4 bg-search-icon bg-no-repeat" type="search" placeholder="Search for campus">
                        <button id="searchButton" class="sm:w-32 w-full text-lg create sm:mt-0 mt-3 sm:ms-2 px-6 py-3 bg-textBlack text-white rounded cursor-pointer">Search</button>
                    </form>
                    
                    <a class="sm:text-base text-sm text-textGrey underline decoration-solid" href="#">Or add your own campground</a>
                </div>
                
            </section>
        </header>

        <main class="my-6 md:my-12">

            <section >
                <div id="campList" class="grid md:grid-cols-3 sm:grid-cols-2 gap-6">
                   <!-- render js camps -->
                </div>
            </section>
        </main>
        <footer class="py-6">
            <img src="./assets/images/Logo.svg" alt="logo">
        </footer>
    </section>
    <script type="module" src="./js/renderCamps.js"></script>
    <script type="module" src="./js/search.js"></script>
</body>
</html>
